<!-- this file should be removed after updating the minima theme to v3.
     v2 lacks the custom-head.html tag for implementing favicons.
     However, v3 also changes the stylesheet filename, so this will break on upgrade. -->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet"
        href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
  {%- include google-analytics.html -%}
  {%- endif -%}

  {%- include custom-head.html -%}

</head>
